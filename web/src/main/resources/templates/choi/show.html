<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../jss/vue/vue.min.js"></script>
    <script src="../jss/jquery.min.js"></script>
    <script src="../jss/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../jss/css/bootstarp/bootstrap.min.css">
    <script src="../jss/bootstraps/bootstrap-paginator.js"></script>

</head>
<body>
<div id="app" class="container">
    <h1>远传精选管理</h1>
    <form action="" id="list_form">
        <div class="form-group">
            <label for="choicenessName" class="col-sm-1 control-label">名称：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="choicenessName" v-model="choicenessName" placeholder="请输入名称">
            </div>
        </div>
        <button type="button" class="btn btn-default" onclick="selectlistAll();">搜索</button>
    </form>
    <br>
    <button shiro:hasPermission="choi:add" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal"><i class="fa fa-file-o"></i> 新建</button>
    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
    <a shiro:hasPermission="choi:delete" class="btn btn-default" @click="piliang()">删除</a>
    <table class="table table-bordered">
        <tr>
            <th><input type="checkbox" name="check" id="qx" onclick="quanxuan()"></th>
            <th>序号</th>
            <th>中心</th>
            <th>头像</th>
            <th>简介</th>
            <th>名称</th>
            <th>时长</th>
            <th>路径</th>
            <th>图片</th>
            <th>操作</th>
        </tr>
        <tr v-for="we in jxChoiceness">
            <td><input type="checkbox" name="check" :value="we.choicenessId"></td>
            <td>{{we.choicenessId}}</td>
            <td>{{we.choicenessZhongxin}}</td>
            <td><img style='width:50px;height:50px' :src='we.choicenessTouxiang'></td>
            <td>{{we.choicenessInfo}}</td>
            <td>{{we.choicenessName}}</td>
            <td>{{we.choicenessSc}}</td>
            <td>
                <video :poster="we.choicenessImg" width="100" height="100" controls>
                    <source  :src="we.choicenessUrl" type='video/webm; codecs="vp8.0, vorbis"'>
                </video>
            </td>
            <td>{{we.choicenessImg}}</td>
            <td>
                <a shiro:hasPermission="choi:update" class="btn btn-default" data-toggle="modal" data-target="#editModal" @click="huixian(we.choicenessId)">详情</a>
                <a shiro:hasPermission="choi:delete" class="btn btn-default" @click="shanchu(we.choicenessId)">删除</a>
            </td>
        </tr>
    </table>
    <div class="col-md-6">
        <strong>当前第 {{currPage}}页,每页<select style="width:50px;" v-model="pageSize" @change="shuaxin()">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
        </select>条,共 {{totalPage}} 页.一共 {{total}} 条记录
        </strong>
    </div>
    <div id="example" style="text-align: right"> <ul id="pageLimit"></ul> </div>
</div>

<!--新建弹框-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="myModalLabel">电影管理</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body" id="ppa">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="choicenessId" style="display:none" v-model="list.choicenessId" readonly="readonly">
                        <tr>
                            <td>中心</td>
                            <td>
                                <input class="form-control" name="choicenessZhongxin" v-model="list.choicenessZhongxin">
                            </td>
                        </tr>
                        <tr>
                            <td>头像</td>
                            <td> <input class="form-control" name="choicenessTouxiang" v-model="list.choicenessTouxiang"></td>
                        </tr>
                        <tr>
                            <td>简介</td>
                            <td> <input class="form-control" name="choicenessInfo" v-model="list.choicenessInfo"></td>
                        </tr>
                        <tr>
                            <td>名称</td>
                            <td> <input class="form-control" name="choicenessName" v-model="list.choicenessName"></td>
                        </tr>
                        <tr>
                            <td>时长</td>
                            <td> <input class="form-control" name="choicenessSc" v-model="list.choicenessSc"></td>
                        </tr>
                        <tr>
                            <td>路径</td>
                            <td>
                                <input class="form-control"   name="choicenessUrl" v-model="list.choicenessUrl">
                            </td>
                        </tr>
                        <tr>
                            <td>图片</td>
                            <td> <input class="form-control"   name="choicenessImg" v-model="list.choicenessImg"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="insert()" data-dismiss="modal" aria-hidden="true">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var vm=new Vue({
        el:'#app',
        data:{
            jxChoiceness:"",
            totalPage:"",
            total:"",
            currPage:"1",
            pageSize:"3",
            choicenessName:""
        }
    })
    //新增
    function insert(){
        $.ajax({
            url:"../choi/addJxC",
            type:"post",
            data:$("#forms").serialize(),
            datatype:'json',
            success:function(){
                selectlistAll();
            },
        });
    }


    var vs = new Vue({
        el: '#ppa',
        data: {
            list:''
        }
    })

    function shuaxin(){
        selectlistAll();
    }
    function huixian(id){
        $.ajax({
            url:"../choi/huiJxC",
            type:"post",
            data:{id:id},
            success:function(data){
                vs.list=data;
            },
        });
    }


    function piliang(){
        var arr = document.getElementsByName("check");
        var ids="";
        for ( var i = 0; i < arr.length; i++) {
            if (arr[i].checked) {
                ids+=ids==""?arr[i].value:","+arr[i].value;
            }
        }
        alert(ids);
        if (ids=="") {
            alert("请至少选中一条！");
            return;
        }

        $.ajax({
            url:"../choi/delJxC",
            type:"post",
            data:{id:ids},
            success:function(){
                alert("Nice成功");
                selectlistAll();

            }

        })
    }
    function shanchu(ids){
        alert(ids);
        $.ajax({
            url:"../choi/delJxC",
            type:"post",
            data:{id:ids},
            success:function(){
                alert("Nice成功");
                selectlistAll();
            }

        })
    }

    $(function(){
        selectlistAll();
    })
    function selectlistAll() {
        $.ajax({
            type:"post",
            url:"../choi/selectJxC",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize,"choicenessName":vm.choicenessName},
            dataType:"json",
            success: function(result) {
                vm.jxChoiceness = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,selectlistAll);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }




    /**
     *
     * @param pageCurrent 当前所在页
     * @param pageSum 总页数
     * @param callback 调用ajax
     */
    function setPage(pageCurrent, pageSum, pageSize, callback) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: pageCurrent,//当前的请求页面。
            totalPages: pageSum,//一共多少页。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:pageSize,//一页列出多少数据。
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            //当单击操作按钮的时候, 执行该函数, 调用ajax渲染页面
            onPageClicked: function (event,originalEvent,type,page) {
                // 把当前点击的页码赋值给currentPage, 调用ajax,渲染页面
                vm.currPage = page;
                callback && callback()
            }
        });
    }


</script>
</html>
